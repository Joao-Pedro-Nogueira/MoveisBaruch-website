<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis Baruch - Home</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="shortcut icon"
      href="assets/B-icon/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav>
      <a href="#" style="text-decoration: none">
        <h2>Móveis<span>Baruch</span></h2>
      </a>
      <img
        src="assets/menu-bars-green/android-chrome-512x512.png"
        alt="Barras do menu"

    <header>
      <h4>Bem-vindo à Móveis Baruch 👋🏼</h4>
      <h1>Móveis planejados especialmente para o SEU ambiente!</h1>
      <p>
        Uma empresa focada na fabricação de móveis de altíssima qualidade e
        sofisticação
      </p>
      <button title="Clique para agendar seu orçamento">
        <img src="assets/wpp-logo.svg" alt="WhatsApp" />
        Agende seu orçamento
      </button>
      <img
        src="assets/home-img2.jpg"
        alt="gaveteiro"
        title="Gaveteiro"
        id="home-mobile-img"
      />
      <div class="stats" title="estatísticas">
        <div class="stat">
          <h3>+1.200</h3>
          <p>clientes atendidos</p>
        </div>
        <div class="stat">
          <h3>+2.500</h3>
          <p>ambientes executados</p>
        </div>
        <div class="stat">
          <h3>+20</h3>

        </div>

      <footer></footer>
    </header>
